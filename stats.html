<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>网页使用时长</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="mainContainer">
      <div class="chart-container">
        <canvas id="usageChart" width="300" height="150"></canvas>
        <div class="csv-buttons">
          <label id="csvLabelLeft">
            导入csv
            <input type="file" id="csvFileInputImport" style="display: none" />
          </label>
          <label id="csvLabelRight">
            导出csv
            <input
              type="button"
              id="csvFileInputExport"
              style="display: none"
            />
          </label>
        </div>
      </div>

      <div id="siteStatsContainer"></div>
    </div>

    <script src="Chart.min.js"></script>
    <script src="stats.js"></script>
  </body>
</html>
